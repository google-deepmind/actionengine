syntax = "proto3";

package act.rpc;

import "types.proto";

service ActionEngineService {
  rpc Connect (stream act.proto.WireMessage) returns (stream act.proto.WireMessage);
  rpc ReadNodes (stream act.proto.NodeRef) returns (stream act.proto.NodeFragment);
  rpc WriteNodes (stream act.proto.NodeFragment) returns (stream act.proto.NodeRef);
}

// The request message containing the user's name.
message HelloRequest {
  string name = 1;
}

// The response message containing the greetings
message HelloReply {
  string message = 1;
}