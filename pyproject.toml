[project]
name = "actionengine"
version = "0.1.2"

authors = [
    { name = "Helena Pankov", email = "helenapankov@google.com" },
]
description = "Action Engine"
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICENSE"]

dependencies = [
    "absl-py>=2.2.2",
    "numpy>=2,<2.3.0",
    "ormsgpack",
    "Pillow",
    "pydantic",
    "pybind11>=2.13.6",
    "pybind11-stubgen>=2.5.5",
]

[build-system]
requires = ["wheel", "build", "clang==19.1.7", "cmake==4.1.0", "ninja", "setuptools"]
build-backend = "build_py"
backend-path = ["./"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["py"]
include = ["actionengine", "actionengine.proto"]

[tool.setuptools.package-data]
actionengine = ["*.so", "_C/*.pyi"]